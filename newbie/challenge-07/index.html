<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">




  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="image">
      <img src="./images/illustration-hero.svg" alt="hero">
      </div>
    <div class="product">
      <div class="product__title">Order Summary</div>
      <div class="product__desc">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </div>
      <div class="product__billing">  
        <div class="grid__vert">
          <div class="grid__vert__first">
            Annual Plan
          </div>
          <div class="grid__vert__second">
            $59.99/year
          </div>
        </div>
        <span class="product__billing__left">Change</span>
      </div>
      <div class="grid__vert">
      <button class="product__payement">Proceed to Payment</button>
      <button class="product__cancel">Cancel Order</button>
      </div>
    </div>

  </div>


  

  





  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
