<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <script src="./index.js" defer></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="grid">

    <div class="head">

      <img src="./logo.svg" alt="">
    </div>
    <div class="image">
      <img src="./images/hero-mobile.jpg" alt="hero-mobile">
    </div>
    <div class="content">
      <div class="title">
      <a class="pink thin">We're</a><br> coming<br> soon

      </div>  
      
      <div class="desc pink">
  Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.


      </div>


      <div class="submit__wrapper">
        <div class="submit__inner">
          <input type="text" placeholder="Email Address" class="email-input">
          <button class="submit-btn error"><img src="./images/icon-arrow.svg"></img></button>
        </div>
        
      </div>
      <div class="error-message">Please provide a valid email</div>
  
    </div>



  </div>
