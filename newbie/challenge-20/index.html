<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
   <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>
  <script src="./index.js" defer></script>

  <title>Frontend Mentor | Ping coming soon page</title>


</head>
<body>

  <div class="grid">
    <div class="logo">
      <img src="./images/logo.svg" alt="ping-logo">
    </div>
    <div class="catch">We are launching <span class="bold"> soon! </span><br>
      <span class="small"> Subscribe and get notified </span>
    </div>
    <div class="mail">
      <div class="theinput">
      <input  type="email" placeholder="your email address">
      <p class="message">Please provide a valide email address</p>
      </div>
      <button class="thebutton">  Notify Me</button>
    </div>
    <div class="image">
      <img src="./images/illustration-dashboard.png" alt="">
    </div>
    <div class="bas">
      <i class="fab fa-facebook"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i><br>
      <p class="gray"> &copy; Copyright Ping. All rights reserved. </p>
    </div>
  </div>


  

  


 


</body>
</html>
