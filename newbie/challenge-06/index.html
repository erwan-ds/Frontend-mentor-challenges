<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="image">
      <img src="./images/image-equilibrium.jpg">
        <div class="icon">
    <img src="./images/icon-view.svg" alt="">
  </div>
    </div>
    <div class="product">

      <div class="product__title highlight">  Equilibrium #3429</div>
      <div class="product__desc">
  Our Equilibrium collection promotes balance and calm.</div>
      <div class="product__data">  
        <span class="product__data__price">0.041 ETH</span>
        <span class="product__data__timer">  3 days left</span>
      </div>
      <div class="product__author">  Creation of <span class="highlight">Jules Wyvern</span></div>
    </div>


  </div>
