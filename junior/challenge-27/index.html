<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

  
  
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js" defer></script>
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <header class="title">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </header>
    <article class="card">

      <div class="card__views"><span class="viewsNumber" >50000</span>  Pageviews</div>
      <div class="card__slidebar">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
      </div>
      <div class="card__pricing"> <span class="pricingNumber">$50.00</span> /month</div>
      <div class="card__billing">
        Monthly Billing
        <label class="switch">
          <input  type="checkbox">
          <span class="switch__slider"></span>
        </label>
        Yearly Billing <span class="discount">-25% discount</span>
      </div>
      <div  class="card__access">
      <ul >
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </ul>
      </div>
      <div class="card__trial">
        <button>  Start my trial</button>
      </div>
    </article>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
